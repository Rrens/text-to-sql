services:
  # === Nginx Reverse Proxy (Entry Point) ===
  nginx:
    image: nginx:alpine
    container_name: texttosql-nginx
    ports:
      - "${NGINX_PORT:-80}:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
      frontend:
        condition: service_started
    restart: unless-stopped
    networks:
      - texttosql

  # === Backend Application ===
  app:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile
    image: texttosql-backend:latest
    container_name: texttosql-backend
    environment:
      - CONFIG_PATH=/app/configs/config.yaml
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=8080
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-texttosql}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-texttosql123}
      - POSTGRES_DB=${POSTGRES_DB:-texttosql}
      - POSTGRES_SSL_MODE=disable
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-minimum-32-chars}
      - VAULT_ADDR=${VAULT_ADDR:-http://vault:8200}
      - VAULT_TOKEN=${VAULT_TOKEN:-devtoken}
      - LLM_DEFAULT_PROVIDER=${LLM_DEFAULT_PROVIDER:-ollama}
      - OLLAMA_HOST=${OLLAMA_HOST:-http://host.docker.internal:11434}
      - OLLAMA_DEFAULT_MODEL=${OLLAMA_DEFAULT_MODEL:-llama3}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-}
      # Rate Limiting (Prod default)
      - SECURITY_RATE_LIMIT_REQUESTS_PER_MINUTE=${SECURITY_RATE_LIMIT_REQUESTS_PER_MINUTE:-300}
      - SECURITY_RATE_LIMIT_BURST=${SECURITY_RATE_LIMIT_BURST:-50}
    volumes:
      - ../../configs:/app/configs:ro
      - ../../migrations:/app/migrations:ro
      # Persist SQLite uploads
      - sqlite_data:/app/data/sqlite
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/api/v1/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - texttosql

  # === Frontend (Vite/React) ===
  frontend:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.frontend
      args:
        - VITE_API_BASE_URL=/api/v1
    image: texttosql-frontend:latest
    container_name: texttosql-frontend
    restart: unless-stopped
    networks:
      - texttosql

  # === PostgreSQL Database ===
  postgres:
    image: postgres:15-alpine
    container_name: texttosql-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-texttosql}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-texttosql123}
      POSTGRES_DB: ${POSTGRES_DB:-texttosql}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../migrations:/docker-entrypoint-initdb.d:ro
    ports:
      # Expose only to localhost for debugging, or remove if not needed
      - "127.0.0.1:${POSTGRES_EXTERNAL_PORT:-55432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-texttosql} -d ${POSTGRES_DB:-texttosql}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - texttosql

  # === Redis Cache ===
  redis:
    image: redis:7-alpine
    container_name: texttosql-redis
    command: >
      redis-server 
      --appendonly yes
      ${REDIS_PASSWORD:+--requirepass $REDIS_PASSWORD}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:${REDIS_EXTERNAL_PORT:-56379}:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - texttosql

  # === HashiCorp Vault (Optional - for secrets) ===
  vault:
    image: hashicorp/vault:1.15
    container_name: texttosql-vault
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-devtoken}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "127.0.0.1:${VAULT_EXTERNAL_PORT:-58200}:8200"
    volumes:
      - vault_data:/vault/data
    restart: unless-stopped
    networks:
      - texttosql

volumes:
  postgres_data:
  redis_data:
  vault_data:
  sqlite_data:

networks:
  texttosql:
    driver: bridge
