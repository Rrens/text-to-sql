# Text-to-SQL Platform Production Configuration
# Copy this file and customize for your environment

server:
  host: 0.0.0.0
  port: 8080
  read_timeout: 30s
  write_timeout: 30s

database:
  host: postgres
  port: 5432
  user: texttosql
  password: "" # Set via POSTGRES_PASSWORD env var
  database: texttosql
  ssl_mode: disable
  max_conns: 50
  min_conns: 10

redis:
  host: redis
  port: 6379
  password: "" # Set via REDIS_PASSWORD env var
  db: 0

vault:
  address: http://vault:8200
  token: "" # Set via VAULT_TOKEN env var

auth:
  jwt_secret: "" # Set via JWT_SECRET env var (min 32 chars)
  access_token_ttl: 15m
  refresh_token_ttl: 168h # 7 days

llm:
  default_provider: ollama

  openai:
    api_key: "" # Set via OPENAI_API_KEY env var
    model: gpt-4-turbo

  anthropic:
    api_key: "" # Set via ANTHROPIC_API_KEY env var
    model: claude-3-sonnet-20240229

  ollama:
    host: http://ollama:11434
    default_model: llama3

  deepseek:
    api_key: "" # Set via DEEPSEEK_API_KEY env var
    model: deepseek-chat

security:
  read_only_default: true
  max_rows: 1000
  query_timeout: 30s
  rate_limit:
    requests_per_minute: 60
    burst: 10

logging:
  level: info
  format: json

metrics:
  enabled: true
  path: /metrics
