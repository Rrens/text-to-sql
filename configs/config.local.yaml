# Minimal config - all values read from .env
# This file should only contain non-sensitive defaults

server:
  read_timeout: 30s
  write_timeout: 30s

security:
  read_only_default: true
  max_rows: 1000
  query_timeout: 30s
  rate_limit:
    requests_per_minute: 60
    burst: 10

logging:
  level: info
  format: json

metrics:
  enabled: true
  path: /metrics
