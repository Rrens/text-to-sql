version: '3.8'

services:
  app:
    image: rrenss/text-2-sql:latest
    ports:
      - "4081:4081"
    environment:
      - CONFIG_PATH=/app/configs/config.yaml
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-texttosql123}
      - POSTGRES_HOST=postgres
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - REDIS_HOST=redis
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-minimum-32-chars}
      - OLLAMA_HOST=http://ollama:11434
      # Add API Keys here if needed
      # - OPENAI_API_KEY=...
      # - ANTHROPIC_API_KEY=...
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - texttosql

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: texttosql
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-texttosql123}
      POSTGRES_DB: texttosql
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U texttosql"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - texttosql

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "56379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - texttosql

  ollama:
    image: ollama/ollama:latest
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11435:11434"
    restart: unless-stopped
    networks:
      - texttosql

  vault:
    image: hashicorp/vault:1.15
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_TOKEN:-devtoken}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - "58200:8200"
    volumes:
      - vault_data:/vault/data
    restart: unless-stopped
    networks:
      - texttosql

volumes:
  postgres_data:
  redis_data:
  ollama_data:
  vault_data:

networks:
  texttosql:
    driver: bridge
